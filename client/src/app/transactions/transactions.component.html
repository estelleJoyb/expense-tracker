<p-menubar [model]="items" />
<h2>Transactions</h2>
<app-transactionsform />
<p-table [value]="transactions" [tableStyle]="{'min-width': '60rem'}">
  <ng-template pTemplate="header">
      <tr>
          <th pSortableColumn="description" style="width:20%">Description <p-sortIcon field="description"></p-sortIcon></th>
          <th pSortableColumn="amount" style="width:20%">Montant <p-sortIcon field="amount"></p-sortIcon></th>
          <th pSortableColumn="category" style="width:20%">Category <p-sortIcon field="category"></p-sortIcon></th>
          <th pSortableColumn="date" style="width:20%">Date <p-sortIcon field="date"></p-sortIcon></th>
          <th></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-transaction>
      <tr>
          <td>{{transaction.description}}</td>
          <td>{{transaction.amount}}</td>
          <td>{{transaction.category}}</td>
          <td>{{transaction.date }}</td>
          <td><button (click)="delete(transaction.id)">Supprimer</button></td>
      </tr>
  </ng-template>
</p-table>
